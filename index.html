<!DOCTYPE html>
<html>
    <head>
      <title>Healthcare App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="app-title">
        <h1>Hospital Management System</h1>
      </div>
      <div class="login-wrap">
      	<div class="login-html">
      		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      		<div class="login-form">
      			<div class="sign-in-htm">
      				<div class="group">
      					<label for="user" class="label">Username</label>
      					<input id="user" type="text" name="credentials[email]" class="input">
      				</div>
      				<div class="group">
      					<label for="pass" class="label">Password</label>
      					<input id="pass" type="password" class="input" name="credentials[password]" data-type="password">
      				</div>
      				<div class="group">
      					<input type="submit" class="button" value="Sign In">
      				</div>
      				<div class="hr"></div>
      			</div>
      			<div class="sign-up-htm">
      				<div class="group">
      					<label for="user" class="label">Username</label>
      					<input id="user" type="text" name="credentials[email]" class="input">
      				</div>
      				<div class="group">
      					<label for="pass" class="label">Password</label>
      					<input id="pass" type="password" name="credentials[password]" class="input" data-type="password">
      				</div>
      				<div class="group">
      					<label for="pass" class="label">Repeat Password</label>
      					<input id="pass" type="password" name="credentials[password_confirmation]" class="input" data-type="password">
      				</div>
      				<div class="group">
      					<input type="submit" class="button" value="Sign Up">
      				</div>
      				<div class="hr"></div>
      				<div class="foot-lnk">
      					<label for="tab-1">Already Member?</a>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>




    </body>
</html>
